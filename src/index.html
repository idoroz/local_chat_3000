<!doctype HTML>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/chatroom_style.css">
</head>

<body>
    <div id="loginWrapper" style="margin-top: 3em;">
        <div class="container login">
            <h1>Register</h1>
            <form class="loginForm">
                <button id="randColor" class="randomize">randomize</button>
                <div id="color-palette">
                </div>
                <div id="avatar-palette">
                </div>
                <input type="text" id="userName" class="userName inputs" placeholder="Username">
                <button type="submit" id="login-button">Login</button>
                <div class="checkWrapper">
                    <div class="check">
                        <span class=""></span>
                    </div>
                </div>
                <br />
            </form>
        </div>
    </div>
    <div id="chatroom" class="hidden">

        <div class="terminalWrapper">
            <div class="container chatrooms">
                <ul class="tabs">
                    <li id="mainChat" class="tab-link current" data-tab="tab-1">Main Lobby</li>
                    <li id="pmChat_one" class="tab-link" data-tab="tab-2"></li>
                    <li id="pmChat_two"class="tab-link" data-tab="tab-3"></li>
                </ul>

                <div id="tab-1" class="tab-content current">
                    <div class="chatTerminalWrapper">
                        <ul id="messages"></ul>
                    </div>
                            <form class="chatForm" action="">
            <input id="m" autocomplete="off" />
            <button>Send</button>
        </form>
                </div>

                <div id="tab-2" class="tab-content">
                    <div class="chatTerminalWrapper">
                        <ul id="private_messages"></ul>
                    </div>
                    <form class="pmForm" action="">
                        <input id="pm" autocomplete="off" />
                        <button>Send</button>
                    </form>
                </div>

                           <div id="tab-3" class="tab-content">
                    <div class="chatTerminalWrapper">
                        <ul id="private_messages_two"></ul>
                    </div>
                    <form class="pmForm2" action="">
                        <input id="pm2" autocomplete="off" />
                        <button>Send</button>
                    </form>
                </div>

            </div>
            <!-- container -->
            <div class="loggedUsers">
                <ul id="users">
                </ul>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="js/moment.js"></script>
    <script src='js/main.js'></script>
</body>

</html>
